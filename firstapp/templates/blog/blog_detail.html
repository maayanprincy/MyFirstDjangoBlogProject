{% extends "blog/base.html" %}


{% block content %}


  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
		
		<div class="post-preview">
			<div class="row">
			<div class="col-lg-3 col-md-10 mx-auto">
			  <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" width="100%">
			 </diV>
			 <div class="col-lg-9 col-md-10 mx-auto">
			  
				<h2 class="post-title">
				  {{object.title}}
				</h2>
				 <p class="post-meta">Posted by
				<a href="{% url 'user-posts' object.author.username%}">{{object.author.username}}</a>
				on {{object.date_added}}</p>
				{% if object.author == user %}
				<a  href="{% url 'post-update' object.id %}" class="btn btn-primary ">Update</a>
				<a  href="{% url 'post-delete' object.id %}" class="btn btn-danger ">Delete</a>
				{% endif %}
				
				<p class="post-subtitle">
				  {{object.content}}
				</p>
			  
			 
			</div>
			</div>
		</div>
        <hr>
        
        
      </div>
    </div>
  </div>

  <hr>

  {% endblock %}
